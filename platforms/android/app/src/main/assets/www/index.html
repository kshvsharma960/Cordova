<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *; img-src &apos;self&apos; data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
        <title>Guest Manager</title>
    </head>
    <body>
		<!-- jquery mobile page 1 -->
		<div data-role="page" id="page1">
			<div data-role="header">
					<a href="#page2"  title="Goto Check-Out">Goto Check-Out</a>
				<h1>Login</h1>	
				<a href="#navpanel" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Options</a>
			</div>
			<div data-role="panel" id="navpanel">
				<div data-role="controlgroup" data-corners="true">
					<a href="javascript:DeleteAllData()" data-role="button">Clear Data</a>
					<a href="#" data-role="button">Search</a>
					<a href="#" data-role="button">Export</a>
					<a href="#" data-role="button">Admin Portal</a>
				</div>
			</div>
			<div role="main" class="ui-content">				
					<div id="checkinContent">
						<table align="center" class="contentTable">
						<tr>
							<td>
								<label>Full Name  &nbsp;</label>
							</td>
							<td>
								<input id="name" type="text" placeholder="Full Name"/>
							</td>
						</tr>
						<tr>
							<td>
								<label>Contact Person  &nbsp;</label>
							</td>
							<td>
								<input id="contactPerson" type="text" placeholder="Contact Person"/>
							</td>
						</tr>
						<tr>
							<td>
									<label>Mobile  &nbsp;</label>
							</td>
							<td>
									<input id="mobile" type="tel" placeholder="Mobile Number"/>
							</td>
						</tr>
						<tr>
							<td>
									<label>Purpose of Visit &nbsp;</label>
							</td>
							<td>
								<select name='purpose'>
									<option title='Interview' value='Interview'>Interview</option>
									<option title='Appointment' value='Appointment'>Appointment</option>
									<option title='Invited' value='Invited'>Invited</option>
									<option title='Others' value='Others'>Others</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label>EMail ID &nbsp;</label>
							</td>
							<td>
								<input id="emailID" type="email" placeholder="xyz@domain.com"/>
							</td>
						</tr>
						<tr>
							<td>
								<select name='nationalIDDdl'>
									<option title='Aadhaar Card' value='aadhaar'>Aadhaar Card</option>
									<option title='PAN Card' value='pan'>PAN Card</option>
									<option title='Passport' value='passport'>Passport</option>
									<option title='Others' value='others'>Others</option>
								</select>
							</td>
							<td>
								<input id="nationalID" type="text" placeholder=""/>
							</td>
							
						</tr>					
						<tr class="blankRow">
								<td>
									</td>
									<td>
									</td>
						</tr>
						<tr class="buttonRow">
								<td>
									<button type="submit">Submit</button>
									</td>
									<td>
										<button type="reset">Reset</button>
									</td>
						</tr>
					</table>
				</div>			
		</div>
			<!-- end of page 1 content -->

			<div data-role="footer" data-position="fixed">
				<h4>Check-In</h4>
			</div>
			<!-- end page 1 footer -->
		</div>
		<!-- end page 1 -->

		<!-- jquery mobile page 2 -->
		<div data-role="page" id="page2">
			<div data-role="header">
					<a href="#page1" title="Goto Check-In">Goto Check-In</a>
				<h1>LogOff</h1>				
				<a href="#navpanel2" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Options</a>
			</div>
			<div data-role="panel" id="navpanel2">
				<div data-role="controlgroup" data-corners="true">
					<a href="javascript:DeleteAllData()" data-role="button">Clear Data</a>
					<a href="#" data-role="button">Search</a>
					<a href="#" data-role="button">Export</a>
					<a href="#" data-role="button">Admin Portal</a>
				</div>
			</div>
			
			<div role="main" class="ui-content">				
				<div id="logoffContent">
					<ul id ="logoffContentUL" data-role="listview" >
						
					</ul>
				</div>
				
			</div>
			<!-- end of page 2 content -->

			<div data-role="footer" data-position="fixed">
				<h4>Check-Out</h4>
			</div>
			<!-- end page 2 footer -->
		</div>
		<!-- end page 2 -->
<script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script><script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
		</script><script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script><script type="text/javascript" src="js/index.js"></script></body>
</html>
